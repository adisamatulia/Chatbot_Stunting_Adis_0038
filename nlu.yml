    - see you

- intent: affirm
  examples: |
    - Apakah saya boleh bertanya tentang stunting?
    - Bolehkah saya bertanya tentang Stunting?
    - Saya ingin tau banyak tentang Stunting

- intent: deny
  examples: |
    - no
